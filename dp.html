
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DefensePro – AI Assistant</title>
  <style>
    :root{
      --rw-black:#2B2A29; --rw-red:#CB6B56; --rw-yellow:#F5C913; --rw-teal:#6A8D8F; --rw-blue:#0D7B97;
      --bg1:#121212; --bg2:#1b1b1b; --text:#f5f7fa; --muted:#cfd3d8; --card:rgba(255,255,255,.06); --stroke:rgba(255,255,255,.12);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:"Segoe UI", Roboto, Arial, "Helvetica Neue", sans-serif; color:var(--text);
      background: radial-gradient(1200px 600px at 80% -10%, rgba(245,201,19,.12), transparent 60%),
                  radial-gradient(900px 500px at -10% 20%, rgba(203,107,86,.16), transparent 60%),
                  radial-gradient(700px 500px at 110% 80%, rgba(13,123,151,.14), transparent 60%),
                  linear-gradient(180deg, var(--bg1), var(--bg2));
    }
    .wrap{max-width:980px;margin:0 auto;padding:40px 20px 60px}
    header{display:flex;align-items:center;justify-content:space-between}
    .mark{display:inline-flex;align-items:center;gap:12px;color:var(--text);text-decoration:none;font-weight:800}
    .dots{display:inline-grid;grid-template-columns:repeat(2,10px);gap:4px 6px}
    .dot{width:10px;height:10px;border-radius:50%}
    .dot.gray{background:#9aa0a6}.dot.red{background:var(--rw-red)}.dot.yellow{background:var(--rw-yellow)}.dot.green{background:#46b275}
    .card{margin-top:42px;background:var(--card);border:1px solid var(--stroke);border-radius:18px;padding:26px;backdrop-filter:blur(8px)}
    h1{margin:0 0 10px 0;font-size:clamp(28px,4vw,44px);line-height:1.1}
    p{margin:0;color:var(--muted)}
    .note{margin-top:14px;font-size:12px;color:var(--muted)}
    footer{margin-top:36px;color:var(--muted);font-size:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <a class="mark" href="#" aria-label="RW">
        <span class="dots" aria-hidden="true">
          <span class="dot gray"></span>
          <span class="dot red"></span>
          <span class="dot yellow"></span>
          <span class="dot green"></span>
        </span>
        <span>RW</span>
      </a>
      <span style="font-size:12px;color:var(--muted);">Internal • Corporate Access Only</span>
    </header>

    <main class="card">
      <h1>DefensePro <span style="color:var(--rw-yellow)">AI Assistant</span></h1>
      <p>Use the chat bubble at the bottom‑right to ask questions about DefensePro configuration, tuning, and operations.</p>
      <p class="note">If the widget doesn’t appear, refresh the page or check your network policy for <code>chatbase.co</code>.</p>
    </main>

    <footer>© 2025 · Internal use only</footer>
  </div>

  <!-- Chatbase widget embed (unchanged) -->
  <script>
  (function(){
    if(!window.chatbase||window.chatbase("getState")!=="initialized"){
      window.chatbase=(...arguments)=>{ if(!window.chatbase.q){window.chatbase.q=[]} window.chatbase.q.push(arguments)};
      window.chatbase=new Proxy(window.chatbase,{get(target,prop){ if(prop==="q"){return target.q} return(...args)=>target(prop,...args)}})
    }
    const onLoad=function(){ const s=document.createElement("script"); s.src="https://www.chatbase.co/embed.min.js"; s.id="90qSLwuJTGkRFXGZ743Qz"; s.domain="www.chatbase.co"; document.body.appendChild(s) };
    if(document.readyState==="complete"){ onLoad() } else { window.addEventListener("load", onLoad) }
  })();
  </script>

 <script>
        // Ensure the script runs after the Chatbase script has loaded
        window.addEventListener('load', function() {
            // Open the chat widget
            window.chatbase.open();
        });
    </script>
  
</body>
</html>
